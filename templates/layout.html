<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    {% block CSSpersonalizado %} {% endblock %}
    <meta charset="utf-8">
    <title>Book Selector</title>
  </head>
  <body>
    {% if session.user_id %}
<div id="header_div">

      <h1 id="menu_header"></h1>
      <button id="menu_button" style="float: right;" onclick="window.location.href ='/logout';">Logout</button>
      <button id="menu_button" style="float: right;" onclick="window.location.href ='/search';">Search</button>

      </div>

{% else %}
<div id="header_div">

    <h1 id="menu_header"></h1>
    <button id="menu_button" style="float: right;" onclick="window.location.href ='/';">Login</button>
    <button id="menu_button" style="float: right;" onclick="window.location.href ='/register';">Register</button>
    <button id="menu_button" style="float: right;" onclick="window.location.href ='/search';">Search</button>

    </div>

{% endif %}


    {%block heading%}{%endblock%}

    {%block body%}{%endblock%}

<br><br><br>
